<n:invisible xmlns:n="http://nevow.com/ns/nevow/0.1" n:render="inherit Skin.html">
<n:invisible n:pattern="title">Gallery Search</n:invisible>
<n:invisible n:pattern="admin" n:render="admin" />
<n:invisible n:pattern="headextra" />
  <n:invisible n:pattern="page-content">


    <div id="sidepanel">
      <h2 class="sifr">Gallery Search</h2>      <n:invisible n:data="cmsitemselection name=Gallery Introduction" n:render="sequence" >  <n:invisible n:pattern="item" n:render="cmsitemselection name=Gallery Introduction" />  </n:invisible>
      <div class="search">
        <h3>search</h3>
        <div class="item">
          <p>Use the following form to search this site. Alternatively you may use the advanced search by clicking <a href="#">here"</a>.</p>

        </div>
        <form action="/gallerysearch">
          <label>search term</label>
          <input id="text" name="q" type="text"><n:attr name="value"><n:invisible n:render="q" /></n:attr></input>
          <input class="action" type="submit" value="click here to search" />
        </form>
      </div>
    </div>

    <div id="gallerycontent" class="clearfix">
    <n:invisible n:data="products" n:render="if">
      <n:invisible n:pattern="True">
      <h2 class="sifr">Search Results For "<n:invisible n:render="q" />"</h2>
      <n:invisible n:render="products" />

      </n:invisible>
      <n:invisible n:pattern="False">
      <h2 class="sifr">No Results That Match "<n:invisible n:render="q" />"</h2>
      <p class="message">Your search has returned no results. Please try again using the search box to your right</p>
      </n:invisible>
    </n:invisible>
    </div>

  </n:invisible>
</n:invisible>
