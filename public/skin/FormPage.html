<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html 
  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<n:invisible xmlns:n="http://nevow.com/ns/nevow/0.1" n:render="inherit Skin.html">
<n:invisible n:pattern="title" n:render="view"><n:invisible n:data="title" n:render="data" /></n:invisible>
<n:invisible n:pattern="admin" n:render="admin" />
<n:invisible n:pattern="headextra" />
<n:invisible n:pattern="page-content">

    <div id="subnav">
      <n:invisible n:render="navigation type=2,startdepth=1" />
    </div>
    <div id="content">
      <n:invisible n:render="view">
      <n:invisible n:pattern="form">
        <h2 class="sifr"><n:invisible n:data="title" n:render="data" /></h2> 
        <n:invisible n:data="body" n:render="data" />
        <n:invisible n:render="form form" />
      </n:invisible>
      <n:invisible n:pattern="submitted">
        <h2 class="sifr"><n:invisible n:data="title" n:render="data" /></h2> 
        <n:invisible n:data="submittedBody" n:render="data" />
      </n:invisible>
      </n:invisible>
      
    </div>
    <div id="sidepanel">
     <n:invisible n:data="cmsitemselection name=Contact Details" n:render="sequence" >  <n:invisible n:pattern="item" n:render="cmsitemselection name=Contact Details" />  </n:invisible> 
    </div>  
  
</n:invisible>
</n:invisible>
