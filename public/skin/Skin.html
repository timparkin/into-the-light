      </div>

        <div class="item">
          <p>Please send me news alerts about significant news, events or promotions.</p>
        </div>
        <form id="form"  accept-charset="utf-8" action="/subscribe" method="post" enctype="multipart/form-data">
          <input type="hidden" name="_charset_" />
          <input type="hidden" name="__nevow_form__" value="form" />
          <div class="clearfix">
<label for="form-name">Name</label><input type="text" name="name" id="name" />
          </div>
          <div class="clearfix">
<label  for="form-email">Email</label><input type="text" name="email" id="email" />
          </div>
          <input type="submit" name="submit" value="click here to subscribe" class="action" />
        </form>
      </div>
      <div class="info">
        <h3>info</h3>
        <div class="label">
          <img><n:attr name="src">/skin/images/davidward<n:invisible n:render="invert" />.jpg</n:attr></img>
