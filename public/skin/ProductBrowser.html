<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<n:invisible xmlns:n="http://nevow.com/ns/nevow/0.1">
	
  <n:invisible n:data="items" n:render="paging 9">
  
              <n:invisible n:pattern="item">
			  
			    <n:invisible n:render="fragment item" />

			  </n:invisible>
              <n:invisible n:pattern="emptyitem">&nbsp;</n:invisible>

  
  </n:invisible>

  

  <n:invisible n:render="paging_controls_or_message">
    <n:invisible n:pattern="hasData" n:render="fragment paging_controls" />
    <n:invisible n:pattern="noData">
     <p>Sorry, there are no products in that category.</p>
    </n:invisible>
  </n:invisible>

</n:invisible>
