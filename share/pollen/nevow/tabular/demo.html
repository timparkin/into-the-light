<html xmlns:n="http://nevow.com/ns/nevow/0.1">
  <head>
    <title>Tabular Data Demo</title>
    <link rel="stylesheet" type="text/css" href="/styles/demo.css" />
    <script type="text/javascript" src="/scripts/MochiKit.js"></script>
    <script type="text/javascript" src="/scripts/cssQuery.js"></script>
  </head>
  <body>
    <table n:render="listView" />
    <table n:render="dictView" />
    <table n:render="dbView" />
    <script type="text/javascript">
      var  replacements = [
        ['asc', '/images/asc.png'],
        ['desc', '/images/desc.png'],
        ['start', '/images/start.png'],
        ['previous', '/images/previous.png'],
        ['next', '/images/next.png'],
        ['end', '/images/end.png'],
        ];
      var imgForNode = function(node) {
        for (i in replacements) {
          var class_ = replacements[i][0];
          var src = replacements[i][1];
          if (MochiKit.DOM.hasElementClass(node, class_)) {
            return MochiKit.DOM.IMG({'src':src, 'border':0});
          }
        }
      }
      MochiKit.Iter.forEach(cssQuery('.tabular-view a'),
          function(node) {
            MochiKit.DOM.replaceChildNodes(node, imgForNode(node));
          });
    </script>
  </body>
</html>
